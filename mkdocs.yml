# Main
site_name: ICPC.NINJA
site_description: 'Solutions to Competitive Programming Problems'
site_author: 'JCHRYS'
site_url: 'https://icpc.ninja'

# Repo
repo_name: 'jchrys/icpc'
repo_url: 'https://github.com/jchrys/icpc'


# Theme
theme:
  name: 'material'
  language: 'en'

# CDN Dependencies
extra_css:
  - 'css/katex.css'
  - 'https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css'
extra_javascript:
  - 'js/katex.js'
  - 'https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.js'
  - 'https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/contrib/auto-render.min.js'

# pymdownx
markdown_extensions:
  - codehilite:
      linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.gemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_png
      alt: short
      options:
          attributes: 
              align: absmiddle
              height: 20px
              width: 20px
          image_path: 'https://github.com/images/icons/emoji/unicode/'
          non_standard_image_path: 'https://github.com/images/icons/emoji/'
  - admonition
  - footnotes
  - meta

# Copyright
copyright: 'jchrys &copy;2019~'

# dev
#dev_addr: '172.20.10.2:8080'

# TABLE OF CONTENTS
nav:
    - Home: index.md
    - Contribute:
        - HowToContribute: Contribute/HowToContribute.md
        - Emoji: Contribute/Emoji.md
        - Templates:
            - Algorithm: PlaceHolder.md
            - Problems: PlaceHolder.md
    - Language: 
        Preface: Language/Preface.md
        Keywords: Language/Keywords.md
        Class: Language/Class.md
    - Algorithms: 
        - Sort:
            - InsertionSort: Algorithms/Sort/InsertionSort.md
            - BubbleSort: Algorithms/Sort/BubbleSort.md
    - DataStructures: 
        - Basics:
            - Stack: DataStructures/Basics/Stack.md
        - Hash Tables:
            - Preface: DataStructures/HashTables/Preface.md
            - Hash Functions: DataStructures/HashTables/HashFunctions.md
